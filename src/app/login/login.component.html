<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input type="text" class="form-control" [(ngModel)]="model.username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control"  [(ngModel)]="model.password" name="password" placeholder="Password">
            </div>

            <button  class="btn btn-default" (click)="login()">Submit</button>
        </form>
    </div>
</div>
